<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Add Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
	
	
	<!-- bootstrap stuff -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
    
	
	<script> <!-- grabs first login script and such -->
	document.addEventListener("DOMContentLoaded", function() {
		const firebaseConfig = {
			authDomain: "spheric-crowbar-413501.firebaseapp.com",
			projectId: "spheric-crowbar-413501",
			storageBucket: "spheric-crowbar-413501.appspot.com",
			messagingSenderId: "201052856259",
			appId: "1:201052856259:web:30a58c5cd284143f67e776",
			measurementId: "G-B2YWS6YBHW"
		};

		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);

		// how to access firebase =   const db = firebase.firestore();
		
		// Access Firebase Storage
		const storageRef = firebase.storage().ref();

		
		// Log a test message to the console
		console.log("Firebase initialized successfully!");
		
		// Create a reference to the file
		const fileRef = storageRef.child('js/login_screen_v1.js');

		// Download file
		fileRef.getDownloadURL().then((url) => {
		  // Use the URL to load the JavaScript file
		  loadScript(url);
		}).catch((error) => {
		  console.error('Error getting download URL:', error);
		});

		function loadScript(url) {
		  const script = document.createElement('script');
		  script.src = url;
		  document.head.appendChild(script);
		}
	});
		
	
		
	
	</script>

</head>
<body>

	<div class="container" id="body_container">
		<h1>Login Page</h1>

		
		Username:<input type="text" id="loginUsername">
		Password:<input type="text" id="loginPassword">
		<button onclick="checkUsernameExists()">Submit</button>
	
	</div>

</body>
